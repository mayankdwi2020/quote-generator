<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/quote.png" sizes="any">
    <title>Random Quotes</title>
    <script src="actions.js" defer></script>
    <link rel="stylesheet" href="/reset.html" />
    <link rel="stylesheet" href="/styles.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
    <main>
        <h1>Your Daily Motivation Quote Generator</h1>
      <div class="quote-container container">
          
        <div class="quote-wrapper">
          <blockquote cite="https://www.huxley.net/bnw/four.html">
            <p>
              Words can be like X-rays, if you use them properly—they’ll go
              through anything. You read and you’re pierced.
            </p>
          </blockquote>
          <figcaption>Aldous Huxley</figcaption>
        </div>

        <button>Generate</button>
      </div>
    </main>
  </body>
</html>
